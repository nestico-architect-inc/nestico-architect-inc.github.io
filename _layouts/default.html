<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title == "Home" %}{{ site.title }} | {{ site.tagline }}
    {% else %}{{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!--[if lt IE 9]><script src="http://getbootstrap.com/components/../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="http://getbootstrap.com/components/../assets/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="/assets/reset.css" rel="stylesheet">

  <script type="text/javascript">
    var numPics = 1;
    function PickBackground()
    {
      var chosenPic = Math.ceil( Math.random() * numPics );
      document.getElementById("full").style.backgroundImage = 'url(gallery/Photo'+chosenPic+'.jpg)';
    }
  </script>

</head>
<body id="full">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- Docs master nav -->
  <header class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand"><span class="impact">Nestico</span> Architect Inc.</a>
      </div>
      <!-- <ul class="nav nav-pills">
        {% assign pages_array = site.pages | sort: 'order' %}
        {% for node in pages_array %}
          {% if node.layout == "default" %}
            <li class="{% if node.url == page.url %}active{% endif %}">
              <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul> -->
    </div>
  </header>


  <div class="container">
    {{ content }}
  </div>

  <link href="/assets/sticky-footer.css" rel="stylesheet">
  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; {{ site.time | date: '%Y' }} Nestico Architect Inc.</p>
    </div>
  </footer>
</body>
<script type="text/javascript">
    PickBackground()
</script>
</html>
